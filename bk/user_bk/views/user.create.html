<md-dialog aria-label="Mango (Fruit)" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Mango (Fruit)</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-tabs md-dynamic-height md-border-bottom md-selected="currentTab">
        <md-tab ng-repeat="tab in tabs" label="{{tab.title}}">
          <md-content amma-dynamic-controller="tab.controller" class="md-padding">
            <div ng-include="tab.templateUrl" flex></div>
          </md-content>
        </md-tab>

      </md-tabs>
    </div>
  </md-dialog-content>
</md-dialog>
