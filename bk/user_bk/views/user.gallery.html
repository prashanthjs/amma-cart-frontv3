<md-dialog aria-label="{{userGalleryController.currentImage.title}}">
    <md-dialog-content class="md-dialog-content extras-image-dialog">
        <img ng-src="{{userGalleryController.currentImage.urlFull}}" alt="{{userGalleryController.currentImage.title}}">
    </md-dialog-content>
    <md-dialog-actions layout="row">
        {{userGalleryController.currentImage.title}}
        <span flex></span>
        <md-button ng-click="userGalleryController.prev()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
        </md-button>
        <md-button ng-click="userGalleryController.next()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
        </md-button>
    </md-dialog-actions>
</md-dialog>
