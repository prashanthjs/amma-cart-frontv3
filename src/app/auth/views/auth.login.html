<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="20" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div flex layout="row" layout-align="center center">
                    <img ng-src="{{::authLoginController.triSettings.logo}}" alt="{{authLoginController.triSettings.name}}" style="width: 65px;">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline">Login</h1>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <form name="authLoginForm">
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input  name="username" type="text" ng-model="authLoginController.model.username" required/>
                        <div ng-messages="authLoginForm.username.$error" ng-show="authLoginForm.username.$touched">
                            <div ng-message="required"><span>Please enter your username.</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="password">password</label>
                        <input id="password" name="password" type="password" ng-model="authLoginController.model.password" required/>
                        <div ng-messages="authLoginForm.password.$error"
                             ng-show="authLoginForm.password.$touched">
                            <div ng-message="required"><span>Please enter your password.</span></div>
                        </div>
                    </md-input-container>
                    <md-button
                            class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                            ng-click="authLoginController.submit()" ng-disabled="authLoginForm.$invalid" aria-label="Log in">Log in</md-button>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
