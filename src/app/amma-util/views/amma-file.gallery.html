<md-dialog aria-label="{{ammaFileGalleryController.currentImage.title}}">
    <md-dialog-content class="md-dialog-content extras-image-dialog">
        <img ng-src="{{ammaFileGalleryController.currentImage.urlFull}}" alt="{{ammaFileGalleryController.currentImage.title}}">
    </md-dialog-content>
    <md-dialog-actions layout="row">
        {{ammaFileGalleryController.currentImage.title}}
        <span flex></span>
        <md-button ng-click="ammaFileGalleryController.prev()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
        </md-button>
        <md-button ng-click="ammaFileGalleryController.next()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
        </md-button>
    </md-dialog-actions>
</md-dialog>
