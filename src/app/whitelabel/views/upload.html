<div layout="column" flex ng-controller="WhitelabelUploadController as whitelabelUploadController"
     ng-init="whitelabelUploadController.init(whitelabelFormController.model._id);">
    <div flex="2">
        <h2 class="md-title left-padding">Logo</h2>
        <md-divider></md-divider>
    </div>
    <md-card-content flex="90" layout="column">
        <md-progress-linear md-mode="indeterminate" ng-show="whitelabelUploadController.isBusy"></md-progress-linear>
        <md-grid-list flex md-cols="9" md-cols-xs="9" md-row-height="4:3" md-gutter="10px">
            <md-grid-tile
                    md-rowspan="3" md-colspan="3"
                    ng-repeat="file in whitelabelUploadController.listFiles"
                    ng-click="whitelabelUploadController.openImage(file, $event)"
                    ng-style="::{ 'background-image': 'url(' + whitelabelUploadController.viewFile(file) + ')', 'background-size' : 'cover', 'cursor':'pointer' }"
                    layout-padding="10">
                <div class="img-wrap">
                    <md-button class="md-icon-button md-warn md-img-remove" aria-label="More"
                               ng-click="whitelabelUploadController.deleteFile(file, $event)">
                        <md-icon md-font-icon="zmdi zmdi-close-circle"></md-icon>
                    </md-button>
                </div>

            </md-grid-tile>
        </md-grid-list>

    </md-card-content>
    <div flex="1">
        <md-divider></md-divider>
        <div flex layout="row" layout-align="end end">
            <md-button class="md-primary md-raised"
                       ngf-select="whitelabelUploadController.uploadFiles($files, $invalidFiles)"
                       ngf-multiple="true" aria-label="upload" ng-disabled="whitelabelUploadController.isBusy">
                <md-icon md-font-icon
                         ng-class="{ 'zmdi zmdi-cloud-upload': whitelabelUploadController.isBusy === false, 'fa fa-spinner fa-pulse': whitelabelUploadController.isBusy === true}">
                </md-icon>
                Upload
            </md-button>
            <md-button class="md-raised md-warn">
                <md-icon md-font-icon="zmdi zmdi-refresh">
                </md-icon>
                Refresh
            </md-button>
        </div>
    </div>
</div>
